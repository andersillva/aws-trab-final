#datasource configurations
spring.datasource.url=jdbc:mysql://localhost:3306/aws_trab_final?useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=usr_aws_trab_final
spring.datasource.password=usr_aws_trab_final
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# DDL generation
spring.jpa.generate-ddl=false

spring.jpa.hibernate.use-new-id-generator-mappings=false

# swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui.html

spring.web.locale=pt_BR
#spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=America/Sao_Paulo
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

#Kafka
spring.kafka.bootstrap-servers=localhost:9093
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

#Kafka topicos
app.topic.clube-adicionado=CLUBE_ADICIONADO
app.topic.clube-alterado=CLUBE_ALTERADO
app.topic.clube-excluido=CLUBE_EXCLUIDO

app.topic.atleta-adicionado=ATLETA_ADICIONADO
