app.topic.atleta-excluido=ATLETA_EXCLUIDO

app.topic.transferencia-adicionada=TRANSFERENCIA_ADICIONADA
app.topic.transferencia-alterada=TRANSFERENCIA_ALTERADA
app.topic.transferencia-excluida=TRANSFERENCIA_EXCLUIDA

app.topic.torneio-adicionado=TORNEIO_ADICIONADO
app.topic.torneio-alterado=TORNEIO_ALTERADO
app.topic.torneio-excluido=TORNEIO_EXCLUIDO

app.topic.participante-adicionado=PARTICIPANTE_ADICIONADO
